{
        "schedule": {
                "ssh_login_attempts":{
                        "query": "SELECT * FROM user_events WHERE path='/usr/sbin/sshd' AND message='op=login' AND auid=4294967295;",
                        "interval": 60
                },
		"ssh_real_logins":{
			"query": "SELECT * FROM user_events WHERE path='/usr/sbin/sshd' AND message LIKE 'op=PAM:session_%';",
			"interval": 60
		},
                "sudoers_monitoring":{
                        "query": "SELECT operation,pid,time,executable,path,auid FROM process_file_events WHERE path='/etc/sudoers' AND executable!='/usr/bin/sudo';",
                        "interval": 60
                }	
        },
        "file_paths":{
                "sudoers_monitoring":["/etc/sudoers"]
        }
}
